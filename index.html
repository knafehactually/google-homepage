<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <link href="styles.css" rel="stylesheet">
        <title>myGoogle</title>
    </head>

    <body>
        <div id="center">
            <img id="logo-img" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        
            <form id="input-form">
                <div id="search-box">
                     <input id="search-bar" type="search">
                </div>
                <div id="input-buttons">
                    <button id="search-btn" class="form-btn">Google Search</button>
                    <button id="lucky-btn" class="form-btn">I'm Feeling Lucky</button>
                </div>
                <div id="language-offer">
                Google offered in: <a id="language-lnk" href="#">العربية</a>
                </div>
            </form>
        </div>
        <nav id="top-bar" class="navigation">
            <a id="gmail-lnk" class="top-bar-lnk" href="https://www.google.com/gmail/about/">Gmail</a>
            <a id="images-lnk" class="top-bar-lnk" href="https://www.google.com.qa/imghp?hl=en&tab=wi&ogbl">Images</a>
            <a id="apps-lnk" class="top-bar-lnk" href="https://www.google.com.qa/intl/en/about/products?tab=wh"><img id="apps-img" src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_apps_48px-512.png"></a>
            <button id="sign-btn" class="top-bar-btn">Sign in</button>     
        </nav>

        <div id="bottom-bar">
            
            <section id="bottom-left" class="navigation">
                <a id="advertising-lnk" class="btm-bar-lnk" href="https://ads.google.com/intl/en_qa/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                <a id="business-lnk" class="btm-bar-lnk" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a>
                <a id="about-lnk" class="btm-bar-lnk" href="https://about.google/?utm_source=google-QA&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                <a id="how-lnk" class="btm-bar-lnk" href="https://www.google.com/search/howsearchworks/?fg=1">How search works</a>
            </section>

            <section id="bottom-right" class="navigation">
                <a id="privacy-lnk" class="btm-bar-lnk" href="https://policies.google.com/privacy?fg=1">Privacy</a>
                <a id="terms-lnk" class="btm-bar-lnk" href="https://policies.google.com/terms?fg=1">Terms</a>
                <a id="settings-lnk" class="btm-bar-lnk" href="https://www.google.com/preferences?hl=en">Settings</a>
            </section>

        </div>
    </body>
</html>
